<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Mashq</title>
</head>
<body>

<section class="box">
    <div class="container">
        <div class="checkbox">
            <h1 class="checkbox__heading">Qaysi sport turiga qiziqasiz?</h1>
            <form class="form" action="#" method="post">

              <label>
                <input class="visually-hidden" type="radio" name="sport" value="stol-tennisi">
                <span class="form__controller">
                </span>
                <h2 class="form__heading">Stol tennisi</h2>
              </label>

              <label>
                <input class="visually-hidden" type="radio" name="sport" value="basketbol">
                <span class="form__controller">
                </span>
                <h2 class="form__heading">Basketbol</h2>
              </label>

              <label>
                <input class="visually-hidden" type="radio" name="sport" value="voleybol">
                <span class="form__controller">
                </span>
                <h2 class="form__heading">Voleybol</h2>
              </label>

              <label>
                <input class="visually-hidden" type="radio" name="sport" value="voleybol" disabled>
                <span class="form__controller">
                  <img class="form_img" src="./images/Vector.svg" alt="">
                </span>
                <h2 class="form__heading">Hokkey</h2>
              </label>

              </form>
        </div>
    </div>
</section>

</body>
</html>
